<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="js/jquery.js"></script>
    <script src="js/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="js/amazingslider-1.css">
    <script src="js/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body style="background: #F0F3F4">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:460px;margin:0px auto 48px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="img/tmcDEjPjLJM.jpg" />
                <video preload="none" src="http://www.youtube.com/embed/tmcDEjPjLJM" ></video>
                </li>
                <li><img src="img/FIitB1ufI7Q.jpg" />
                <video preload="none" src="http://www.youtube.com/embed/FIitB1ufI7Q" ></video>
                </li>
                <li><img src="img/bVZ4PDxJRQ0.jpg" />
                <video preload="none" src="http://www.youtube.com/embed/bVZ4PDxJRQ0" ></video>
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="img/tmcDEjPjLJM-tn.jpg" /></li>
                <li><img src="img/FIitB1ufI7Q-tn.jpg" /></li>
                <li><img src="img/bVZ4PDxJRQ0-tn.jpg" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>

<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3"><span translate="aside.nav.components.pages.USERCATALOG">Assign Catalog Access</span></h1>
</div>

<div class="wrapper-md" ng-controller="UserCatalogController">
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container> 
    <div class="modal fade" id="savePermissions" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-check">Please Confirm</h4>
                </div>
                <div class="modal-body">
                    <h3>Are you sure you want to save this Permissions?</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" ng-click="saveUserCatalog()" class="btn btn-default" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <div class="panel panel-default shadow">
                        <div class="panel-body">
                            <h4>SELECT USER AND CATALOG</h4>
                            <hr />
                            <div class="row clearfix">
                                <div class="col-md-6 column">
                                    <h5>Select User</h5>
                                      <user-select></user-select>
                                </div>
                                <div class="col-md-6 column">
                                    <h5>Select Catalog</h5>
                                    <catalog-select></catalog-select>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>
                <div class="col-md-6 column">

                    <div class="panel panel-default shadow">
                        <div class="panel-body">
                            <div class="col-md-12 column">
                                <button class="btn m-b-xs btn-md btn-info btn-addon pull-right" ng-click="saveUserCatalogPopup()"><i class="fa fa-plus"></i>SAVE</button>
                            </div>
                            <h4>GRANT/DENY PERMISSION TO CATALOGUE ITEMS‏</h4>

                            <hr>
                            <catalog-tree></catalog-tree>
                            <div class="col-md-12 column">
                                   <button class="btn pull-right m-b-xs m-l-md btn-md btn-info btn-addon ng-pristine ng-valid ng-touched" ng-click="$state.go('app.page.user_list')"><i class="fa fa-arrow-circle-o-left"></i>Cancel</button>
                                <button class="btn m-b-xs btn-md btn-info btn-addon pull-right" ng-click="saveUserCatalogPopup()"><i class="fa fa-plus"></i>SAVE</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

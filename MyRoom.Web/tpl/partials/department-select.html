<ui-select ng-model="department.selected" theme="bootstrap" ng-change="selectActionDepartment()" required>
    <ui-select-match placeholder="Select or search a Department">{{$select.selected.Name}}</ui-select-match>
    <ui-select-choices repeat="item in departments | filter: $select.search">
        <div ng-bind-html="item.Name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>

<div class="wrapper-md" ng-controller="DepartmentsController">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="col-md-6 column">
        <tabset class="tab-container">
            <tab heading="Department" active="steps.step1" select="steps.percent=20">

                <form name="step1" class="form-validation">
                    <p>Name:</p>
                    <input type="text" maxlength="150" name="departmentName" placeholder="Please enter a Name" class="form-control" ng-model="department.Name" required >
                    
                    <p class="m-t">Director:</p>
                    <input type="text" maxlength="150" name="utc" placeholder="Please enter a Director" class="form-control" ng-model="department.Director"  />

                    <p class="m-t">Hotel:</p>
                    <ui-select ng-model="hotel.selected" theme="bootstrap" ng-change="selectActionHotel()" required>
                        <ui-select-match placeholder="Select or search a Hotel">{{$select.selected.Name}}</ui-select-match>
                        <ui-select-choices repeat="item in hotels | filter: $select.search">
                            <div ng-bind-html="item.Name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                   

                    <p class="m-t">Email</p>
                    <input  type="email" name="Email" placeholder="Please enter a email" class="form-control" ng-model="department.Email" required >


                   <div class="checkbox">
                        <label class="m-t i-checks">
                            <input type="checkbox" ng-model="department.Active" checked="department.Active" class="ng-valid ng-dirty ng-valid-parse ng-touched"><i></i> Is Active?
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="m-t i-checks">
                            <input type="checkbox" ng-model="department.IsExternal" checked="department.IsExternal" class="ng-valid ng-dirty ng-valid-parse ng-touched"><i></i>Is External?
                        </label>
                    </div>
                    <div class="m-t m-b">
                        <button type="submit" ng-disabled="step1.$invalid" class="btn btn-default btn-rounded" ng-click="steps.step2=true">Next</button>
                        <button class="btn pull-right m-b-xs m-l-md btn-md btn-danger btn-addon ng-pristine ng-valid ng-touched" ng-click="$state.go('app.page.departments_list')"><i class="fa fa-arrow-circle-o-left"></i>Cancel</button>   
                    </div>
                </form>
            </tab>
            <tab heading="Translate" disabled="step1.$invalid" active="steps.step2">
                <form name="step2" class="form-validation" >
                    <p class="m-t">Spanish:</p>
                    <input type="text" name="translateSpanish" placeholder="Enter a Spanish Translation" class="form-control" ng-model="department.Translation.Spanish" required />
                    <p class="m-t">English:</p>
                    <input type="text" name="translateEnglish" placeholder="Enter a English Translation" class="form-control" ng-model="department.Translation.English" required />
                    <p class="m-t">French:</p>
                    <input type="text" name="translateFrench" placeholder="Enter a French Translation" class="form-control" ng-model="department.Translation.French" />
                    <p class="m-t">German:</p>
                    <input type="text" name="translateGerman" placeholder="Enter a German Translation" class="form-control" ng-model="department.Translation.German" />

                    <p class="m-t">Language 5:</p>
                    <input type="text" name="translateLang5" placeholder="Enter Another Translation" class="form-control" ng-model="department.Translation.Language5" />
                    <p class="m-t">Language 6:</p>
                    <input type="text" name="translateLang6" placeholder="Enter Another Translation" class="form-control" ng-model="department.Translation.Language6" />
                    <p class="m-t">Language 7:</p>
                    <input type="text" name="translateLang7" placeholder="Enter Another Translation" class="form-control" ng-model="department.Translation.Language7" />
                    <p class="m-t">Language 8:</p>
                    <input type="text" name="translateLang8" placeholder="Enter Another Translation" class="form-control" ng-model="department.Translation.Language8" />

                    <div class="m-t m-b">
                        <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step1=true">Prev</button>
                        <button type="button" ng-disabled="step2.$invalid" class="btn btn-default btn-rounded" ng-click="saveDepartment()">Save To Finish</button>
                        <button class="btn pull-right m-b-xs m-l-md btn-md btn-danger btn-addon ng-pristine ng-valid ng-touched" ng-click="$state.go('app.page.departments_list')"><i class="fa fa-arrow-circle-o-left"></i>Cancel</button>   

                    </div>
                </form>
            </tab>
        </tabset>
    </div>
</div>

<ui-select ng-model="person.selected" theme="bootstrap" ng-change="selectActionUser($select.selected.id)">
    <ui-select-match placeholder="Select or search a User">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="item in users | filter: $select.search">
        <div ng-bind-html="item.name | highlight: $select.search"></div>
        <small ng-bind-html="item.email | highlight: $select.search"></small>
    </ui-select-choices>
</ui-select>
